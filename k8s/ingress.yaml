apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-be-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: sample-be.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sample-be-service
            port:
              number: 80
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sample-be-service
            port:
              number: 80
